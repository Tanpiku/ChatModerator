        priority: 1
        expressions:
            - regex: "(https?:\\/\\/)?([\\da-z\\.-]+)\\.([a-z\\.]{2,6})([\\/\\w \\.-]*)*\\/?"
              level: 10.0
            - regex: "(?:[0-9]{1,3}\\.){3}[0-9]{1,3}"
              level: 10.0
        whitelist:
            - "oc.tc"
            - "twitch.tv"
    leet:
        default-level: 2
        priority: 4
    repeated-characters:
        default-level: 0
        priority: 2
